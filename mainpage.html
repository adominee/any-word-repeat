<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>繰り返し文メーカー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>入力された単語を指定された回数繰り返します</h1>
    <h3>繰り返したい単語を入力してください</h3>
    <input id="input-word-area" type="text" name="word" required>
    <h3>繰り返したい回数を入力してください</h3>
    <input type="text" name="num" id="input-num-area" required>
    <button id="start">start</button>
    <div id="result-area"></div>
    <script src="logic.js"></script>
</body>
</html>
